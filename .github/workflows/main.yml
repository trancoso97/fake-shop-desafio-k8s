name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    
jobs:
  ci:
    runs-on: ubuntu-latest
    steps: 
      - name: Obter o código do projeto
        uses: actions/checkout@v4
      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Contrução da imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          file: ./src/Dockerfile
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/ecommerce-desafio-k8s:${{ github.run_number }}
            ${{ vars.DOCKERHUB_USERNAME }}/ecommerce-desafio-k8s:latest
  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps: 
      - name: Autenticar na AWS
        run: echo "Executando o comando aws configure"
      - name: Configurar o kubectl
        run: echo "Executando o comando aws eks update-kubeconfig"
      - name: Deploy dos manifestos no Kubernetes
        run: echo "Executando o comando Kubectl Apply"
